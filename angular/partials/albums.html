<div ng-controller="albumsCtrl">
		<h3>Select Album</h3>
		<ul class="list-group">
			<li ng-repeat="item in results">
				<a  ng-click="click( item )" class="button grow button pop button float-shadow">
			<span class="glyphicon glyphicon-folder-open"> {{ item }} </span>
		    </a>
			</li>
		</ul>
	
</div>
